<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>イベントカレンダー</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    .calendar-container {
      display: inline-block;
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      width: 400px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 10px;
      width: 14%;
      height: 60px;
      vertical-align: top;
    }

    th.sun {
      color: red;
      background-color: #ffeeee;
    }

    th.sat {
      color: blue;
      background-color: #eeeeff;
    }

    th {
      background-color: #f0f0f0;
    }

    td {
      text-align: left;
      font-size: 14px;
    }

    /* 日付リンク */
    .day-link {
      text-decoration: none;
      display: block;
      font-weight: bold;
      color: black;
    }

    .day-link:hover {
      background-color: #f0f8ff;
    }

    .nav-link {
      text-decoration: none;
      font-size: 18px;
      padding: 5px 15px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }

    .nav-link:hover {
      background-color: #0056b3;
    }

    .current-month {
      font-size: 24px;
      margin: 0 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- ===== カレンダー表示 ===== -->
  <div class="calendar-container">
    <h2>カレンダー</h2>

    <div style="margin-bottom: 15px;">
      <a class="nav-link" th:href="@{/calendar(year=${prevYear}, month=${prevMonth})}">&lt; 前月</a>

      <span class="current-month">[[${targetYear}]]年 [[${targetMonth}]]月</span>

      <a class="nav-link" th:href="@{/calendar(year=${nextYear}, month=${nextMonth})}">次月 &gt;</a>
    </div>

    <table>
      <thead>
        <tr>
          <th class="sun">日</th>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
          <th class="sat">土</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="week : ${calendarMatrix}">
          <td th:each="day : ${week}">

            <div th:if="${day != null}">
              <!-- ★ 日付クリックで日別ページへ移動 -->
              <a class="day-link" th:href="@{/schedule/day(date=${targetYear} + '-' + ${targetMonth} + '-' + ${day})}">
                [[${day}]]
              </a>
            </div>

          </td>
        </tr>
      </tbody>

    </table>

    <p><a href="/">トップへ戻る</a></p>
  </div>

  <hr>

  <!-- ===== 予定追加フォーム ===== -->
  <h2>予定を追加する</h2>

  <form action="/addplan" method="post">

    年：
    <input type="number" name="year" value="2025"><br>

    月：
    <input type="number" name="month" min="1" max="12"><br>

    日：
    <input type="number" name="day" min="1" max="31"><br>

    開始時間：
    <input type="time" name="time"><br>

    タイトル：
    <input type="text" name="title"><br>

    <button type="submit">登録</button>
  </form>

  <!-- 登録成功メッセージ -->
  <div th:if="${param.success}">
    <p style="color: green; font-weight: bold;">予定を登録しました！</p>
  </div>


</body>

<body>
  <h2>画像をアップロードのみ</h2>

  <form method="post" action="/upload" enctype="multipart/form-data" th:action="@{/upload}" th:method="post">
    <!-- CSRF トークンを埋める -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
      <label>画像ファイルを選択:</label>
      <input type="file" name="imageFile" accept="image/*" required>
    </div>
    <br>
    <button type="submit">アップロード</button>
  </form>

  <div th:if="${param.error}" style="color: red;">
    失敗しました。
  </div>
  <div th:if="${param.success}" style="color: green;">
    保存しました！
  </div>
</body>

</html>
