<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>新規登録ページ</title>
</head>

<body>
  <h1>新規登録</h1>
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/auth/register}" method="post" class="row g-3">
    <!-- CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="col-12">
      <label for="username" class="form-label">ユーザ名</label>
      <input type="text" id="username" name="username" class="form-control" required maxlength="50" />
    </div>

    <div class="col-12">
      <label for="password" class="form-label">パスワード</label>
      <input type="password" id="password" name="password" class="form-control" required minlength="6" />
      <div class="form-text">6文字以上のパスワードを設定してください。</div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">登録</button>
      <a th:href="@{/login}" class="btn btn-outline-secondary ms-2">ログイン画面へ</a>
      <a th:href="@{/}" class="btn btn-link ms-2">トップへ</a>
    </div>

</body>

</html>
