<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>サンプル画像</title>
  <style>
    img {
      max-width: 90%;
      height: auto;
    }
  </style>
</head>

<body>
  <h1>サンプル画像</h1>

  <!-- static 配下に置いた画像を表示 -->
  <div>
    <img th:src="@{/image/sample.png}" alt="sample image" />
  </div>

  <p><a th:href="@{/}">トップへ戻る</a></p>
</body>

</html>
