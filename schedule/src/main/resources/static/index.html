<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SHARENDAR</title>
  <style>
    /* 下に下げたい部分用のクラス */
    .lower {
      display: block;
      margin-top: 1000px;
      /* 必要に応じて高さを調整 */
    }

    /* ページ中央に配置するためのクラス */
    .center {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* ロゴ（虹色グラデーション）共通スタイル */
    .title {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.5rem;
      margin: 0 0 0.6rem 0;
      background: linear-gradient(90deg, #ff004c, #ff7300, #ffef00, #00c853, #00b0ff, #651fff, #ff0080);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: block;
      animation: rainbow 6s linear infinite;
    }

    /* ロゴ用サイズ調整（新クラス） */
    .brand {
      font-size: 10rem;
      /* SHARENDAR の大きさをここで調整 */
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* center 内リンクの共通設定（表示/間隔のみ） */
    .center a {
      display: block;
      margin: 6px 0;
      font-weight: 500;
    }

    /* 他リンク用のサイズ（必要なら調整） */
    .center .other-link {
      font-size: 4rem;
    }
  </style>
</head>

<body>
  <div class="center">

    <span class="title brand">SHARENDAR</span>
    <a href="/calendar" class="other-link">Sign In</a><br>
    <a href="/registuser" class="other-link">Sign Up</a><br>
  </div>


  <div class="lower">
    <a href="/calendar">カレンダー</a><br>
    <a href="/upload">画像アップロード</a><br>
    <a href="/sampleimage">サンプル画像</a><br>
    <p><a href="/admin/pending">管理者: ユーザ登録申請一覧</a></p>
  </div>
</body>

</html>
